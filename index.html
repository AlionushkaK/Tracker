<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Exercise Tracker</h1>
    <img src="/Users/alionushka/Desktop/ExerciseTracker/Run Wawa Run-05 (1).png" alt="Knight Logo" class="exercise-logo"> <!-- Замените path_to_your_image на путь к вашему логотипу -->
    <form id="exerciseForm">
        <label for="name">Имя:</label>
        <input type="text" id="name" placeholder="Введите имя" required><br><br>

        <label for="squats">Приседания:</label>
        <input type="number" id="squats" placeholder="Введите количество приседаний" required><br><br>

        <label for="pushups">Отжимания:</label>
        <input type="number" id="pushups" placeholder="Введите количество отжиманий" required><br><br>

        <label for="lunges">Выпады:</label>
        <input type="number" id="lunges" placeholder="Введите количество выпадов" required><br><br>

        <button type="submit">Submit</button>
    </form>
    <img src="/Users/alionushka/Desktop/ExerciseTracker/Run Wawa Run-04 (1).png" alt="Run Wawa Run Logo" class="exercise-logo"> <!-- Замените path_to_your_image на путь к вашему логотипу -->
    <div id="result"></div>
    <h2>Статистика:</h2>
    <table id="dailyStats">
        <thead>
            <tr>
                <th>Имя</th>
                <th>Приседания</th>
                <th>Отжимания</th>
                <th>Выпады</th>
                <th>Дата</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>

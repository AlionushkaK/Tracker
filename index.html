<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Challenge</h1>
    <img src="Logo.png" alt="Knight Logo" class="exercise-logo">
    <div class="form-container" style="display: flex; justify-content: space-between;">
        <form id="exerciseForm">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required list="nameList">
            <datalist id="nameList">
            </datalist>
            <br><br>

            <label for="squats">Squats:</label>
            <input type="number" id="squats" placeholder="Enter the number of squats" required>
            <br><br>

            <label for="pushups">Push ups:</label>
            <input type="number" id="pushups" placeholder="Enter the number of push-ups" required>
            <br><br>

            <label for="lunges">Lunges:</label>
            <input type="number" id="lunges" placeholder="Enter the number of lunges" required>
            <br><br>

            <button type="submit" class="btn">Submit champion result</button>
        </form>
        <div class="chart-container" style="flex: 1;">
            <canvas id="leaderChart" width="400" height="400"></canvas>
        </div>
    </div>

    <img src="Horse.png" alt="Run Wawa Run Logo" class="exercise-logo">
    <div id="result"></div>
    <div class="filter-container">
        <label for="filterName">Filter by name:</label>
        <input type="text" id="filterName" placeholder="Enter your name" oninput="loadData()">
    </div>
    <div class="filter-container">
        <label for="filterDate">Filter by date:</label>
        <input type="date" id="filterDate" onchange="loadData()">
    </div>

    <div class="pagination-container">
        <label for="rowsPerPage">Rows per page:</label>
        <select id="rowsPerPage" onchange="loadData()">
            <option value="15">15</option>
            <option value="25">25</option>
            <option value="50">50</option>
        </select>
    </div>
    <div class="pagination">
        <span id="pageNumber">1</span>
        <button id="prevPage" class="btn pagination-btn" onclick="prevPage()">Previous</button>
        <button id="nextPage" class="btn pagination-btn" onclick="nextPage()">Next</button>
    </div>

    <h2>Statistics:</h2>
    <table id="dailyStats">
        <thead>
            <tr>
                <th>Name</th>
                <th>Squats</th>
                <th>Pushups</th>
                <th>Lunges</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

</body>
